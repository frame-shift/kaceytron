<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaceytron Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Kaceytron Calculator</h1>
    <p>The description for the service goes here.</p>

    <div>
        <a href="http://www.google.com" target="_blank">Link 1</a>
        <a href="http://www.google.com" target="_blank">Link 2</a>
    </div>

    <form id="calculatorForm">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" required>

        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" required>

        <label for="costPerSecond">Cost per second:</label>
        <input type="number" step="0.01" id="costPerSecond" required>

        <button type="button" onclick="calculate()">Calculate</button>

        <label for="results">Results:</label>
        <input type="text" id="results" readonly>
    </form>

    <script>
        function calculate() {
            // Get values from form fields
            var minutes = parseInt(document.getElementById('minutes').value) || 0;
            var seconds = parseInt(document.getElementById('seconds').value) || 0;
            var costPerSecond = parseFloat(document.getElementById('costPerSecond').value) || 0;

            // Perform calculation
            var totalSeconds = (minutes * 60) + seconds;
            var totalCost = totalSeconds * costPerSecond;

            // Display results
            document.getElementById('results').value = totalCost.toFixed(2);
        }
    </script>
</body>
</html>
